<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>

    <!-- Link para voltar ao currículo -->
    <a href="4_curriculo.html">Voltar para o Currículo</a>
    <hr>

    <h2>Entre em Contato</h2>
    <p>Preencha os campos abaixo para enviar sua mensagem. Os campos obrigatórios devem ser preenchidos corretamente.</p>

    <form action="#" method="post">
        <!-- Nome -->
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

        <!-- E-mail -->
        <label for="email">Seu E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

        <!-- Assunto -->
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem"><br><br>

        <!-- Estado -->
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="">Escolha seu estado</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="BA">Bahia</option>
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="PE">Pernambuco</option>
            <option value="CE">Ceará</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="ES">Espírito Santo</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="DF">Distrito Federal</option>
            <option value="AM">Amazonas</option>
            <option value="PA">Pará</option>
            <option value="AL">Alagoas</option>
            <option value="PB">Paraíba</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="SE">Sergipe</option>
            <option value="PI">Piauí</option>
            <option value="AC">Acre</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="AP">Amapá</option>
            <option value="TO">Tocantins</option>
        </select><br><br>

        <!-- Mensagem -->
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Escreva sua mensagem aqui" required></textarea><br><br>

        <!-- Botão de Envio -->
        <button type="submit">Enviar</button>
    </form>

    <a href="1.html">Voltar para a Página Inicial</a>

</body>
</html>
